# deployment of Docker image to kubernetes

#### Expanded Form ####
appVersion: app/v1
kind: deployment
metadata:
  name: nginx-deployment
spec: 
  selector: 
    matchLabels: 
      app: nginx
  replicas: 3
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers: 
        - name: nginx
          image: nginx:1.14.2
          ports: 
            - containerPort: 80


